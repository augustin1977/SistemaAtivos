{% extends 'base.html'%}
{% block 'titulo'%} Arquivo {% endblock %}
{% block 'menu' %} 
{% include 'menuequipamento.html' %} 
{% endblock %}
{% block 'conteudo'%} 
<div class ='container'>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class="col-md">
            <h1>  Cadastro arquivo</h1><hr>
            
            {% if status == 1 %}
                <div class="alert alert-success" role="alert">Fomulario cadatrados com sucesso</div>    
            {% endif %}
            <form method ="POST" action="{% url 'cadastrarArquivo' %}" enctype="multipart/form-data"> {% csrf_token %}
                {{ form }}
        <button class="btn btn-primary">Enviar</button>
            </form>
            </hr>
</div>
<div class='col-md-3'></div>
</div>   
</div>
{% endblock %}
