{% extends 'base.html'%}
{% block 'titulo'%} Cadastrar Permissão {% endblock %}
{% block 'menu' %} 
  {% include 'menu.html' %} 
{% endblock %}

{% block 'conteudo'%} 
<div class="text-center">
  <br><br>
  <h1>Cadastrar Permissão</h1>
</div>
<div class ='container'>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class="col-md">
            <hr>
            
            {% if status == 1 %}
                <div class="alert alert-success" role="alert">Permissão cadatrado com sucesso.</div>    
            {% endif %}
            <form method ="POST" action="{% url 'cadastrar_permissoes' %}"> {% csrf_token %}
                {{ form }}
        <button class="btn btn-primary">Enviar</button>
            </form>
            </hr>
</div>
<div class='col-md-3'></div>
</div>   
</div>

{% endblock %}
