{% extends 'base.html'%}
{% block 'titulo'%} Gestão Ativos MA  {% endblock %}
{% block 'menu' %} 
{% include 'menunota.html' %} 
{% endblock %}
{% block 'conteudo'%} 
<div class ='container'>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class="col-md">
          <br><br>
            <h1>Editar Ocorrências </h1><hr>
            
            {% if status == 1 %}
                <div class="alert alert-success" role="alert">Fomulario cadatrados com sucesso</div>    
            {% endif %}
            <form method ="POST" action="{% url 'editarNotas' %}"> {% csrf_token %}
                <input type="hidden" name='id' id="id" value= {{ id }}>
                {{ form }}
        <button class="btn btn-primary">Enviar</button>
            </form>
            
            <script type="text/javascript">
                $(document).ready(function() {
                  $('#id_equipamento').change(function() {
             
                    var equipamento_id = $(this).val();
                    $.ajax(
                    {
                      url: '{% url "get_modos_de_falha" %}',
                      data: {
                        'equipamento_id': equipamento_id
                      },
                      dataType: 'json',
                      success: function(data) {
                        var modos_falha = $('#id_modo_Falha_equipamento');
                        modos_falha.empty();
                        $.each(data, function(i, item) {
                          modos_falha.append($('<option>', {
                            value: item.id,
                            text: item.modo_falha
                          }));
                        });
                      }
                    });
                  });
                });
                </script>
            </hr>
</div>
<div class='col-md-3'></div>
</div>   
</div>
{% endblock %}
