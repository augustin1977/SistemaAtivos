
{% extends 'base.html'%}

{% block 'menu' %}

{% block 'conteudo'%} 
<div class ='container'>
  <div class='row'>
      <div class='col-md-3'>
       
      </div>
      <div class="col-md">
        <br>
        <br>
        <h2 class="sticky-top">Lista Disciplinas</h2>
      </div>
    <div class="table-responsive" style="max-height: 75vh;">
    <table class="table table-hover" >
      <thead class="thead-light sticky-top" > 
          <tr>
            <th scope="col">Disciplina</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
        </thead>
        <tbody style="overflow: auto;" >
            {% for disciplina in disciplinas %}
            <tr>
            <th scope="row">{{disciplina.disciplina}}</th>
            <td><a href="{% url 'editarDisciplina' %}?id={{ disciplina.id }}"><i class="bi bi-file-text"></i></a></td>
            <td><a href="{% url 'excluirDisciplina' %}?id={{ disciplina.id }}&excluir=1"><i class="bi bi-trash"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
    <br>
    <div class='col-md-3'></div> 
    
</div>

{% endblock %}
